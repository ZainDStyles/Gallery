<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" media="print" onload="this.media='all'">

  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden;
      font-family: 'Poppins', Arial, sans-serif;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      min-height: 100vh;
      background-color: #000;

      -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('images/background.jpg') no-repeat center center;
      background-size: cover;
      filter: blur(6px);
      transform: scale(1.1);
      z-index: -1;
    }

    @media (max-width: 600px) {
      body::before {
        filter: blur(10px);
        transform: scale(1.2);
      }
    }

    h1 {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 2.5rem;
      font-weight: 600;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      padding: 0 10px;
      max-width: 900px;
      margin: 0 auto 40px;
    }

    .gallery img {
      width: 160px;
      height: auto;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      display: block;
      object-fit: cover;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 25px rgba(0,0,0,0.6);
    }

    @media (min-width: 601px) {
      .gallery {
        gap: 25px;
      }
      .gallery img {
        width: 280px;
      }
    }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }

    .popup.active {
      visibility: visible;
      opacity: 1;
    }

    .popup img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(255,255,255,0.3);
    }

    .close-btn {
      position: absolute;
      top: 25px;
      right: 30px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      font-weight: 700;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      text-align: center;
      line-height: 40px;
      user-select: none;
    }
  </style>
</head>

<body>
  <div id="main-content" style="opacity:0; visibility:hidden; transition: opacity 0.25s ease;">
    <h1>ZainDStyles Gallery</h1>

    <div class="gallery" id="gallery">
      <img src="images/pic1.jpg" alt="Image 1" loading="lazy" />
      <img src="images/pic2.jpg" alt="Image 2" loading="lazy" />
      <img src="images/pic3.jpg" alt="Image 3" loading="lazy" />
      <img src="images/pic4.jpg" alt="Image 4" loading="lazy" />
      <img src="images/pic5.jpg" alt="Image 5" loading="lazy" />
      <img src="images/pic6.jpg" alt="Image 6" loading="lazy" />
      <img src="images/pic7.jpg" alt="Image 7" loading="lazy" />
      <img src="images/pic8.jpg" alt="Image 8" loading="lazy" />
      <img src="images/pic9.jpg" alt="Image 9" loading="lazy" />
      <img src="images/pic10.jpg" alt="Image 10" loading="lazy" />
      <img src="images/pic11.jpg" alt="Image 11" loading="lazy" />
      <img src="images/pic12.jpg" alt="Image 12" loading="lazy" />
      <img src="images/pic13.jpg" alt="Image 13" loading="lazy" />
      <img src="images/pic14.jpg" alt="Image 14" loading="lazy" />
    </div>

    <div class="popup" id="popup">
      <span class="close-btn" id="closeBtn">&times;</span>
      <img src="" alt="Popup Image" id="popupImg" />
    </div>
  </div>

  <script>
    // Show main content only after full load to prevent flicker with small delay to fix mobile scroll glitch
    window.addEventListener('load', () => {
      setTimeout(() => {
        const main = document.getElementById('main-content');
        main.style.visibility = 'visible';
        main.style.opacity = '1';
      }, 100);
    });

    // Popup
    const galleryImages = document.querySelectorAll('.gallery img');
    const popup = document.getElementById('popup');
    const popupImg = document.getElementById('popupImg');
    const closeBtn = document.getElementById('closeBtn');

    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        popup.style.visibility = 'visible';
        popup.style.opacity = '1';
        popupImg.src = img.src;
        popupImg.alt = img.alt;
      });
    });

    function closePopup() {
      popup.style.opacity = '0';
      setTimeout(() => {
        popup.style.visibility = 'hidden';
        popupImg.src = '';
        popupImg.alt = '';
      }, 300);
    }

    closeBtn.addEventListener('click', closePopup);
    popup.addEventListener('click', (e) => {
      if (e.target === popup) closePopup();
    });
  </script>
</body>
</html>
