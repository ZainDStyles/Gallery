<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZainDStyles Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      /* Removed original background */
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      position: relative; /* needed for layering */
    }

    /* Add blurred background image */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: blur(3px);  /* Adjust blur here */
      z-index: -1;
      transform: scale(1.05);
    }

    h1 {
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 3rem;
      letter-spacing: 2px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
      max-width: 900px;
      width: 100%;
    }
    .gallery img {
      width: 280px;
      height: auto;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
    .gallery img:hover {
      transform: scale(1.05) rotate(1deg);
      box-shadow: 0 12px 25px rgba(0,0,0,0.6);
    }

    /* Popup overlay */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }
    .popup.active {
      visibility: visible;
      opacity: 1;
    }
    .popup img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(255,255,255,0.3);
    }
    .popup .close-btn {
      position: absolute;
      top: 25px;
      right: 30px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      user-select: none;
      font-weight: 700;
      background: rgba(0,0,0,0.4);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      text-align: center;
      line-height: 40px;
    }
  </style>
</head>
<body>
  <h1>Gallery</h1>

<div class="gallery">
  <img src="images/pic1.jpg" alt="Image 1" loading="lazy" />
  <img src="images/pic2.jpg" alt="Image 2" loading="lazy" />
  <img src="images/pic3.jpg" alt="Image 3" loading="lazy" />
  <img src="images/pic4.jpg" alt="Image 4" loading="lazy" />
  <img src="images/pic5.jpg" alt="Image 5" loading="lazy" />
  <img src="images/pic6.jpg" alt="Image 6" loading="lazy" />
  <img src="images/pic7.jpg" alt="Image 7" loading="lazy" />
  <img src="images/pic8.jpg" alt="Image 8" loading="lazy" />
  <img src="images/pic9.jpg" alt="Image 9" loading="lazy" />
  <img src="images/pic10.jpg" alt="Image 10" loading="lazy" />
  <img src="images/pic11.jpg" alt="Image 11" loading="lazy" />
  <img src="images/pic12.jpg" alt="Image 12" loading="lazy" />
  <img src="images/pic13.jpg" alt="Image 13" loading="lazy" />
  <img src="images/pic14.jpg" alt="Image 14" loading="lazy" />
</div>

  <div class="popup" id="popup">
    <span class="close-btn" id="closeBtn">&times;</span>
    <img src="" alt="Popup Image" id="popupImg" />
  </div>

  <script>
    const galleryImages = document.querySelectorAll('.gallery img');
    const popup = document.getElementById('popup');
    const popupImg = document.getElementById('popupImg');
    const closeBtn = document.getElementById('closeBtn');

    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        popup.classList.add('active');
        popupImg.src = img.src;
        popupImg.alt = img.alt;
      });
    });

    closeBtn.addEventListener('click', () => {
      popup.classList.remove('active');
      popupImg.src = '';
      popupImg.alt = '';
    });

    popup.addEventListener('click', (e) => {
      if (e.target === popup) {
        popup.classList.remove('active');
        popupImg.src = '';
        popupImg.alt = '';
      }
    });
  </script>
</body>
</html>
